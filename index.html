<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Flexboox Crash Course</title>
    
      <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <!---CSS style--->
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
      <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-4">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="ibs-input" type="number" class="form-control form-control-lg mb-2" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div class="grams-output"></div>
            </div>
          </div>
          
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div class="kg-output"></div>
            </div>
          </div>
          
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div class="oz-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<h1>hello</h1>
  <script src="main.js"></script>
  </body>
</html>
